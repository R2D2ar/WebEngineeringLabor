<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .content {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .content[data-category="HTML5"] {
            background-color: #f4f4f9;
            color: #333;
        }
        .content[data-category="CSS"] {
            background-color: #e3f2fd;
            color: #0277bd;
        }
        .content[data-category="JavaScript"] {
            background-color: #fff3e0;
            color: #ef6c00;
        }
        #geolocation, #time {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Willkommen auf Ihrer persönlichen Seite!</h1>
<div id="userGreeting"></div>
<p id="geolocation">Geokoordinaten: Laden...</p>
<p id="time">Aktuelle Zeit: Laden...</p>

<!-- Content Sections -->
<div class="content" data-category="HTML5">Thema: HTML5 - Einführung in moderne Webtechnologien.</div>
<div class="content" data-category="CSS">Thema: CSS - Gestaltung und Layout von Webseiten.</div>
<div class="content" data-category="JavaScript">Thema: JavaScript - Interaktive und dynamische Webanwendungen.</div>

<script>
    async function loadUserData() {
        const response = await fetch('/user-info');
        if (!response.ok) {
            alert('Fehler beim Laden der Benutzerdaten.');
            window.location.href = 'index.html'; // Zurück zur Login-Seite
            return;
        }

        const userData = await response.json();
        const { firstName, lastName, category } = userData;

        // Set user greeting
        document.getElementById('userGreeting').textContent = `Hallo, ${firstName} ${lastName}!`;

        // Show only the relevant category section
        document.querySelectorAll('.content').forEach(section => {
            if (section.dataset.category === category) {
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
            }
        });
    }

    function displayTime() {
        const now = new Date();
        document.getElementById('time').textContent = `Aktuelle Zeit: ${now.toLocaleTimeString()}`;
    }

    function loadGeolocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    document.getElementById('geolocation').textContent =
                        `Geokoordinaten: Breite ${position.coords.latitude}, Länge ${position.coords.longitude}`;
                },
                error => {
                    document.getElementById('geolocation').textContent = 'Geokoordinaten konnten nicht geladen werden.';
                }
            );
        } else {
            document.getElementById('geolocation').textContent = 'Geolocation wird nicht unterstützt.';
        }
    }

    // Initialize page
    loadUserData();
    displayTime();
    loadGeolocation();

    // Update time every second
    setInterval(displayTime, 1000);
</script>
</body>
</html>
