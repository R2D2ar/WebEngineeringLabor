<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - Web Engineering</title>
    <link rel="stylesheet" href="./styles/register.css">
</head>
<body>
<div id="registrationForm">
    <h1>Registrierung</h1>
    <form>
        <label for="firstName">Vorname:</label>
        <input type="text" id="firstName" maxlength="20" required>

        <label for="lastName">Nachname:</label>
        <input type="text" id="lastName" maxlength="20" required><br><br>

        <label for="username">Benutzername:</label>
        <input type="text" id="username" required><br><br>

        <label for="password">Passwort:</label>
        <input type="password" id="password" required>

        <label>Geschlecht:</label>
        <input type="radio" id="male" name="gender" value="Männlich" required>
        <label for="male">Männlich</label>
        <input type="radio" id="female" name="gender" value="Weiblich" required>
        <label for="female">Weiblich</label>
        <input type="radio" id="other" name="gender" value="Divers" required>
        <label for="other">Divers</label>

        <label for="category">Interessenkategorie:</label>
        <select id="category" required>
            <option value="HTML5">HTML5</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
        </select>

        <label for="comments">Kommentare:</label>
        <textarea id="comments" maxlength="100"></textarea>

        <input type="checkbox" id="terms" required>
        <label for="terms">Ich akzeptiere die Nutzungsbedingungen</label>

        <button type="button" onclick="registerUser()">Registrieren</button>
    </form>
</div>

<script src="./scripts.js"></script>
</body>
</html>
